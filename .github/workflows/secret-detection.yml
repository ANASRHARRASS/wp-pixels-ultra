name: "Secret detection"

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  push:
    branches: [ main ]

jobs:
  detect-secrets:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install secret-scanning tools
        run: |
          python -m pip install --upgrade pip
          pip install detect-secrets truffleHog

      - name: Run detect-secrets scan (fail on new findings)
        run: |
          detect-secrets scan --all-files || exit 1

      - name: Run truffleHog (entropy and regex checks)
        run: |
          trufflehog filesystem --path . || true

      - name: Advice if secrets found
        if: ${{ failure() }}
        run: |
          echo "Secret scanning found potential secrets. Rotate any exposed keys and remove them from history using git-filter-repo or BFG."
