name: "Secret detection"

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  push:
    branches: [ main ]

jobs:
  detect-secrets:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install secret-scanning tools
        run: |
          python -m pip install --upgrade pip
          pip install detect-secrets

      - name: Run detect-secrets scan (fail on new findings)
        run: |
<<<<<<< HEAD
          detect-secrets scan --all-files $(test -f .secrets.baseline && echo "--baseline .secrets.baseline") || exit 1
=======
          detect-secrets scan --all-files || exit 1
>>>>>>> origin/main

      - name: Run TruffleHog (entropy and regex checks)
        uses: trufflesecurity/trufflehog@main
        with:
          scan: filesystem
          path: .

      - name: Advice if secrets found
        if: ${{ failure() }}
        run: |
          echo "Secret scanning found potential secrets. Rotate any exposed keys and remove them from history using git-filter-repo or BFG."
